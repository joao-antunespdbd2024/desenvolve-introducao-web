<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <form action="" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome"/>
        </p>
        <p>
            <label for="E-mail">E-mail:</label>
            <input type="text" placeholder="Digite seu E-mail"/>
        </p>
        <p>
            <label for="Telefone">Telefone:</label>
            <input type="text" placeholder="Digite seu Telefone"/>
        </p>
        <p>
            <h3>O produto satisfazeu suas necessidades?</h3>
            <input type="radio" id="Sim" name="quest 1"/>
            <label for="Sim">Sim</label>
            <input type="radio" id="Não" name="quest 1"/>
            <label for="Não">Não</label>
        </p>
        <p>
            <h3>O produto foi entregue na data pré suposta?</h3>
            <input type="radio" id="Sim" name="quest 2"/>
            <label for="Sim">Sim</label>
            <input type="radio" id="Não" name="quest 2"/>
            <label for="Não">Não</label>
        </p>
        <p>
            <h3>Qual a região em que vc vive?</h3>
            Regiões:
            <select>
                <option>Norte</option>
                <option>Nordeste</option>
                <option>Centro-Oeste</option>
                <option>Sudeste</option>
                <option>Sul</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="compartilhar"/>
            <label for="compartilhar">Concordo em compartilhar com terceiros.</label>
        </p>
        <input type="submit" value="Confirmar envio."/>
    </form>
</body>
</html>
